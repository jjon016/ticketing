apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets
  template:
    metadata:
      labels:
        app: tickets
    spec:
      containers:
        - name: tickets
          image: fadeleafj/tickets
          env:
            - name: MONGOURI
              value: 'mongodb://tickets-mongo-srv:27017/tickets'
            - name: JWTKEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWTKEY
---
apiVersion: v1
kind: Service
metadata:
  name: tickets-srv
spec:
  selector:
    app: tickets
  ports:
    - name: tickets
      protocol: TCP
      port: 3000
      targetPort: 3000
